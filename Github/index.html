<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chick.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="levels/level.1.js"></script>
    <script src="js/game.js"></script>


</head>

<body>
    <div class="container">
        <div id="gameOverScreen" class="gameOverScreen d-none"></div>
        <div id="youWinScreen" class="youWinScreen d-none"></div>
        <div id="retry_again" class="retry_again d-none"><span>Keine Flaschen mehr verf√ºgbar <br>Automatischer Neustart in <br>10s</span></div>
        <div id="startButton" onclick="init()" class="wrapper">
            <div id="pulse" class="pulse"> <i class="fa fa-plus">Start</i> </div>
        </div>
        <canvas id="canvas" width="720" height="480">
        </canvas>
        <img id="fullScreen" onclick="startFullscreen()" class="fullScreen d-none" src="img/fullscreen-12-64.png"
            alt="">
        <div class="panel">
            <div>
                <button id="btnLeft" type="image"></button>
                <button id="btnRight" type="image"></button>
            </div>
            <div>
                <button id="btnUp" type="image"></button>
                <button id="btnThrow" type="image"></button>
            </div>


        </div>
    </div>
    
    <div id="controlPanel">
        <h1>Control Panel</h1>
        <div class="controlPanel">
            <div><img src="img/arrows/arrow_left.png">GO LEFT</div>
            <div><img src="img/arrows/arrow_right.png">GO RIGHT</div>
            <div><img src="img/arrows/arrow_up.png">JUMP</div>
            <div><img src="img/arrows/arrow_throw.png">THROW</div>


        </div>
    </div>


</body>

</html>
